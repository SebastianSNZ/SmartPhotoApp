<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="col-md-7 col-12">
        <img src="https://galleryappbucket.s3.amazonaws.com/{{photo.path}}">
    </div>
    <div class="col-md-5 col-12">
        <h5 style="margin-bottom: 10px;">Por {{photo.username}}</h5>
        <h6>Etiquetas:</h6>
        <ul class="list-group list-group-flush">
            <li *ngFor="let tag of photo.tags" class="list-group-item">{{tag}}</li>
        </ul>
    </div>
</div>
